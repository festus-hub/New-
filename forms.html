<!doctype html>
<html lang="en">
<head>
  <style>
    h1{
      text-align: center;
      background-color: bisque;
      padding: 24px;
    }
  </style>
  <link rel="stylesheet" href="styles20.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Football Registration</h1>
<forms action="list.html"method="get">
  <lable for="fname">Firstname</lable><br>
  <input type="text"id="fname"placeholder="Enter Firstnane"><br>
  <lable for="lname">Lastname</lable><br>
  <input type="text"id="lname"placeholder="Enter Lastname"><br>
  <lable for="pepe">Email</lable><br>
  <input type="email"id="pepe"placeholder="Enter Email address"><br>
  <lable for="dob">Date of birth</lable><br>
  <lable>Gender</lable><br>
  <lable for="male">Male</lable>
  <input type="radio"id="male">
  <lable for="female">Female</lable>
  <input type="radio"id="female">
  <lable for="others">Others</lable>
  <input type="radio"id="others"><br>
  <input type="date"id="dob">
  <lable for="pass">password</lable><br>
  <input type="password"id="pass"placeholder="Enter password"><br>
  <lable for="appload">appload</lable><br>
  <lable for="data">datalist</lable>
  <select name="browsers" id="browsers">
    <option value="chrome">chrome</option>
    <option value="firefox">firefox</option>
    <option value="internet explorer">internet explorer</option>
    <option value="opera">opera</option>
  </select>
  <input type="file"id="file">
  <input type="reset">
  <input type="submit"value="Register"><br>
</forms>
</body>
</html>
